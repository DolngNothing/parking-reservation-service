server:
  port: 8099
spring:
  datasource:
    url: jdbc:h2:mem:./h2/testdb
    driverClassName: org.h2.Driver
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
    timeout: 5000
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 5000MB
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  h2:
    console:
      enabled: true
  flyaway:
    location: classpath:db/migration
